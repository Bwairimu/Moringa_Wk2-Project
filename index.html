    <title>Akan Names</title>
    <style>
    .bg-3 {
    background-color: #ffffff;
    color: #bbb;
    }
    </style>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md bg-secondary navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/images/A_Logo.png" onClick="alert('Hi there!')"
                    class="img-circle" style="width:10%" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigator">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <div class="ms-auto" </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#Home">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#About">About</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#Form">Form</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <!--Showcase-->
    <section class="bg-secondary text-dark p-5 text-center text-sm-start">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <h2>
                        <div class="text-center text-uppercase"><span>Welcome!</span></div>
                    </h2>
                    <p class="para"></p>
                </div>
            </div>
        </div>
    </section>
    <!--Start of About Area-->
    <section class="About-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2 class="about-title"></h2>
                    <p class="description">Akan names are derived from Ghanian culture. Frequently in Ghana, children
                        are given their first name as a 'day name' which corresponds to the day in the week they were
                        born. Here are Ghanian day names</p>
                </div>
            </div>
        </div>
    </section>
    <!--Start of form-->
    <section class="akanForm">
        <div class="container mt-3 mb-3 bg-secondary">
            <form class="form-group" id="form">
                <div class="col s12 m10 offset-m1 l6 offset-l3">
                    <div class="row">
                        <div class="form-group">
                            <label for="dateOfBirth">Enter Date Of Birth:</label><br>
                            <input type="text" class="form-control" id="year" placeholder="Year" required><br>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="month" placeholder="Month" required><br>
                        </div><br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="day" placeholder="Day" required><br>
                        </div>
                        <div class="form-group">
                            <label for="gender">Select Gender:</label>
                            <select class="form-control" id="gender" placeholder="Gender" required>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <br>
                    </div>
                </div>
                <button type="submit" onclick="fetchValue()" class="btn btn-primary text-uppercase">Submit</button>
                <br>
            </form>
        </div>
    </section>
    <!--End of Form Area-->
        
    <!--Footer Area-->
    <section class="footer-area">
        <div class="blockquote-footer text-center">
