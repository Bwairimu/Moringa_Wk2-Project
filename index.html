    <style>
        body {
            background-color: #eee8aa;
        }
    </style>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/images/A_Logo.png" onClick="alert('Hi there!')"

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigator">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <div class="ms-auto" </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#Home">Home</a>
                        </li>

                            <a class="nav-link" href="#About">About</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#Form">Form</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <!--Showcase-->
    <section class="text-dark p-3 text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <h2>
                        <span class="text-center text-uppercase">Welcome!</span>
                    </h2>
                    <p class="para"></p>
                </div>
            </div>
        </div>
    </section>
    <!--Start of About Area-->
    <section class="About-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2 class="about-title"></h2>
                    <p class="description">Akan names are derived from Ghanian culture. Frequently in Ghana, children
                        are given their first name as a 'day name' which corresponds to the day in the week they were
                        born.</p>
                </div>
            </div>
        </div>
    </section>
    <!--Start of form-->
    <section class="akanForm">
        <div class="container mt-2 mb-2 bg-secondary">
            <form class="form-group" id="form">
                <div class="col s12 m10 offset-m1 l6 offset-l3">
                    <div class="row">
                        <div class="form-group">
                           <h1 class="Formheader">Akan Names Form.</h1>
                            <input type="text" class="form-control" id="year" placeholder="Year.." required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="month" placeholder="Month.." required>
                        </div><br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="date" placeholder="Date.." required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Select Gender:</label>
                            <select class="form-control" id="gender" placeholder="Gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <button onclick="fetchValue();" class="btn btn-secondary text-uppercase">Submit</button>
                            <input type="reset" value="Reset Form" name="" class="btn btn-danger text-uppercase">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--End of Form Area-->
